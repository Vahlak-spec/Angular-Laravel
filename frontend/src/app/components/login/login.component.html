<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-card class="container">
    <mat-card-header class="form__title_container">
      <mat-card-title>
        <h1 class="form__title">Log in to your account</h1>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content class="form__inputs_container">
      <mat-form-field class="form__input">
        <mat-label>Email</mat-label>
        <input formControlName="email" matInput />
        <mat-error
          *ngIf="form.get('email')!.hasError('required')"
          class="form__input_error"
          ><span>Email is required</span></mat-error
        >
        <mat-error
          *ngIf="form.get('email')!.hasError('email')"
          class="form__input_error"
          ><span>Invalid email</span></mat-error
        >
        <mat-error
          *ngIf="form.get('email')!.hasError('maxlength')"
          class="form__input_error"
          ><span>Email is too long</span></mat-error
        >
      </mat-form-field>

      <mat-form-field class="form__input">
        <mat-label>Password</mat-label>
        <input type="password" formControlName="password" matInput />
        <mat-error
          *ngIf="form.get('password')!.hasError('required')"
          class="form__input_error"
          ><span>Password is required</span></mat-error
        >
        <mat-error
          *ngIf="form.get('password')!.hasError('minlength')"
          class="form__input_error"
          ><span>Password is too short</span></mat-error
        >
        <mat-error
          *ngIf="form.get('password')!.hasError('maxlength')"
          class="form__input_error"
          ><span>Password is too long</span></mat-error
        >
      </mat-form-field>
    </mat-card-content>

    <mat-card-footer class="form__button_container">
      <div>
        <button
          class="form__button_submit"
          mat-raised-button
          color="primary"
          type="submit"
        >
          Log in
        </button>
      </div>
      <span class="form__span">Not have an account?</span>
      <div>
        <button
          class="form__button_submit"
          mat-raised-button
          color="accent"
          routerLink="/register"
        >
          Registration
        </button>
      </div>
    </mat-card-footer>
  </mat-card>
</form>
